name: Run Phorest UI Tests

on:
  workflow_dispatch:

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    env:
      ROBOT_TESTS_PATH: Tests/sendingGiftVoucher.robot

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@v2
        with:
          install-chromedriver: true
          install-dependencies: true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Robot Framework UI tests
        run: |
          # Nadpisujemy lokalny katalog results z CI
          rm -rf results || true
          mkdir -p results
          robot -d results "$ROBOT_TESTS_PATH"

      - name: Upload Robot Framework reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-ui-report
          path: results
          if-no-files-found: warn
