name: Run Phorest UI Tests

on:
  workflow_dispatch:

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    env:
      ROBOT_TESTS_PATH: Tests/sendingGiftVoucher.robot

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@v2
        with:
          install-chromedriver: true
          install-dependencies: true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Robot Framework UI tests
        run: |
          source .venv/bin/activate
          rm -rf results || true
          mkdir -p results
          robot -d results "$ROBOT_TESTS_PATH" \
            -v PHOREST_MAIN_PAGE:"${{ vars.PHOREST_MAIN_PAGE }}" \
            -v CREDIT_CARD_NUMBER:"${{ secrets.CREDIT_CARD_NUMBER }}" \
            -v CREDIT_CARD_EXPIRY:"${{ secrets.CREDIT_CARD_EXPIRY }}" \
            -v CVC:"${{ secrets.CVC }}" \
            -v MAILOSAUR_API_KEY:"${{ secrets.MAILOSAUR_API_KEY }}" \
            -v MAILOSAUR_SERVER_ID:"${{ secrets.MAILOSAUR_SERVER_ID }}" \
            -v RECEIPT_MAIL_SUBJECT:"${{ vars.RECEIPT_MAIL_SUBJECT }}" \

      - name: Upload Robot Framework reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-ui-report
          path: results
          if-no-files-found: warn
